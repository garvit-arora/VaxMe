<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f7f7f7;
    }
    .login-container {
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .google-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login with Google</h2>
    <button class="google-btn" id="google-signin">Login with Google</button>
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script>

    const CLIENT_ID = '322142898682-o8a1oirbisfbr95sujb4g59dfjukqnq8.apps.googleusercontent.com';

    function handleLoginSuccess(response) {
      // Extract user info
      const user = response.getBasicProfile();
      const userName = user.getName();

      // Redirect to vaxify.netlify.app and pass user's name as a query parameter
      window.location.href = `https://vaxify.netlify.app?name=${encodeURIComponent(userName)}`;
    }

    function initGoogleSignIn() {
      gapi.load('auth2', function() {
        gapi.auth2.init({
          client_id: CLIENT_ID
        }).then(function() {
          const auth2 = gapi.auth2.getAuthInstance();
          
          document.getElementById('google-signin').addEventListener('click', function() {
            auth2.signIn().then(function(googleUser) {
              handleLoginSuccess(googleUser);
            });
          });
        });
      });
    }

    // Initialize Google Sign-In when page loads
    initGoogleSignIn();
  </script>

</body>
</html>

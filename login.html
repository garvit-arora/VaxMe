<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f7f7f7;
    }
    .login-container {
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
    }
    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }
    .drama {
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }
    .notification {
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">Login with Google
    </button>
    <div class="drama">Redirecting you... Please hold on.</div>
    <div class="notification"></div>
  </div>

  <script>
    function loginWithGoogle() {
      // Simulate login with Google
      setTimeout(function() {
        // Show drama and notification after "login"
        document.querySelector('.drama').style.display = 'block';
        // Fake Google login name
        const userName = 'John Doe';

        // Simulate redirection delay
        setTimeout(function() {
          // Show notification after the drama
          document.querySelector('.drama').style.display = 'none';
          document.querySelector('.notification').style.display = 'block';
          document.querySelector('.notification').textContent = `Hi, ${userName}!`;
        }, 3000); // Delay 3 seconds to simulate redirection
      }, 1000); // Simulate 1-second delay for login action
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyDbxdhFMvPPiZP4uDOFExE6B8oTk3LqSJ8",
  authDomain: "vaxify-957e6.firebaseapp.com",
  projectId: "vaxify-957e6",
  storageBucket: "vaxify-957e6.firebasestorage.app",
  messagingSenderId: "948078390575",
  appId: "1:948078390575:web:df400b425591229a25c5da",
  measurementId: "G-1MHC78BXMV"
};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // User signed in
                    console.log("User  signed in: ", result.user);
                    // Redirect to the desired URL
                    window.location.href = "https://vaxify.netlify.app";
                })
                .catch((error) => {
                    console.error("Error during login: ", error);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <button onclick="loginWithGoogle()">Login with Google</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" class="input-field" placeholder="Username" required>
            <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            fetch("https://your-infinityfree-url.com/login.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `username=${loginUsername.value}&password=${loginPassword.value}`
            }).then(res => res.text()).then(data => alert(data));
        });
    </script>

</body>
</html>
